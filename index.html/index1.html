<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var year = parseInt(prompt("enter a year"));

    var isleapyear = false;

    var indivisivbleBy100 = year % 4 == 0;
    if(indivisivbleBy100) {
        var indivisivbleBy100 = year % 100 == 0;
        if(indivisivbleBy100){
            var indivisivbleBy100 = year % 400 == 0;
            if(indivisivbleBy100) {
                isleapyear = true;
            }
        } else {
            isleapyear = true
        }
    }
    if(isleapyear) {
        alert(year + "is a leap year");
    } else {
        alert(year + "is not a leap year")

    }




</script>
</body>
</html>
